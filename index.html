<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js" type="text/javascript"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row row_1">
            <div class="col-md-2 box" id="0"></div>
            <div class="col-md-2 box" id="1"></div>
            <div class="col-md-2 box" id="2"></div>
          </div>
          <div class="row row_2">
            <div class="col-md-2 box" id="3"></div>
            <div class="col-md-2 box" id="4"></div>
            <div class="col-md-2 box" id="5"></div>
          </div>
          <div class="row row_3">
            <div class="col-md-2 box" id="6"></div>
            <div class="col-md-2 box" id="7"></div>
            <div class="col-md-2 box" id="8"></div>
          </div>
          <hr>
          <button type="button" class="reset-btn">Reset</button>
          <div class="alert"></div>


        </div>
      </div>
    </div>
  </body>
</html>
